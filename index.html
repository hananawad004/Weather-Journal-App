<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <section>
        <label for="zip">Enter Zip Code:</label>
        <input type="text" id="zip" placeholder="Enter zip code here">
      </section>
      <section>
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" placeholder="Write your feelings here..."></textarea>
      </section>
      <button id="generate">Generate</button>
      <div id="entryHolder">
        <div id="date">Date: </div>
        <div id="temp">Temperature: </div>
        <div id="content">Feelings: </div>
      </div>
    </main>
  </div>
</body>
<script src="app.js"></script>
</html>
